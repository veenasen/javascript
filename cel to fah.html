<html>
    <body>
        <script>
            celsius=(prompt("Enter the Celsius value"))
            document.write("celsius value :",celsius)
            document.write("<br>")
            fahrenheit=celsius*(9/5)+32
            document.write("Fahrenheit is :",fahrenheit)
            document.write("<br>")
            document.write(celsius, " degree celsius is equal to" ,fahrenheit, " degree fahrenheit")
        </script>
    </body>
</html>
