<html>
    <body>
        <script>
            p=(prompt("Principal Amount"))
            document.write("Principal Amount :",p)
            document.write("<br>")
            r=(prompt("Rate of Interest"))
            document.write("Rate of Interest :",r)
            document.write("<br>")
            t=(prompt("Time Period"))
            document.write("Time Period :",t)
            document.write("<br>")
            SI=(p*r*t)/100
            document.write("Simple Interest :",SI)
        </script>
        
    </body>
</html>
