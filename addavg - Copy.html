<html>
    <body>
        <script>
            n1=parseInt(prompt("English mark"))
            document.write("English mark: ",n1)
            document.write("<br>")
            n2=parseInt(prompt("Tamil mark"))
            document.write("Tamil mark: ", n2)
            document.write("<br>")
            n3=parseInt(prompt("Maths mark"))
            document.write("Maths mark: ",n3)
            document.write("<br>")
            n4=parseInt(prompt("Science mark"))
            document.write("Science mark: ",n4)
            document.write("<br>")
            n5=parseInt(prompt("Social mark"))
            document.write("Social mark: ",n5)
            document.write("<br>")
            sum=n1+n2+n3+n4+n5
            document.write("Total: ",sum)
            document.write("<br>")
            avg=sum/5
            document.write("Average: ",avg)
            console.log(avg)
        </script>
    </body>
</html>
