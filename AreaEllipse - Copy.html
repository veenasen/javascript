<html>
    <body>
        <script>
            document.write("AREA OF ELLIPSE")
            document.write("<br>")
            a=parseInt(prompt("Enter the axis1 value"))
            document.write("axis1 value :",a)
            document.write("<br>")
            b=parseInt(prompt("Enter the axis2 value"))

            document.write("Area of Circle :",n)
        </script>
    </body>
</html>
