<html>
    <body>
        <script>
            fahrenheit=(prompt("Enter the fahrenheit value"))
            document.write("fahrenheit value :",fahrenheit)
            document.write("<br>")
            celsius=(fahrenheit-32)*5/9
            document.write("celsius is :",celsius)
            document.write("<br>")
            document.write(fahrenheit, " degree fahrenheit is equal to" ,celsius, " degree celsius")
        </script>
    </body>
</html>
