<head>
    <body>
        <script>
            document.write("AREA OF TRAPIZOID")
                document.write("<br>")
                a=parseInt(prompt("Enter the base1 value"))
                document.writeln("base value",a)
                document.write("<br>")
                b=parseInt(prompt("Enter the base2 value"))
                document.writeln("base value",b)
                document.write("<br>")
                h=parseInt(prompt("Enter the height value"))
                document.writeln("height value",h)
                document.write("<br>")
                n=((a+b)/2)*h
                document.write("Area of trapezoid: ",n)
        </script>
    </body>
</head>
