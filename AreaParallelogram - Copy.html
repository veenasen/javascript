<html>
    <body>
        <script>
            document.write("AREA OF PARALLELOGRAM")
            document.write("<br>")

            document.write("length value :",b)
            document.write("<br>")
            h=parseInt(prompt("Enter the height value"))
            document.write("Height value :",h)

            n=b*h
            document.write("Area of Parallelogram :",n)
        </script>
    </body>
</html>
