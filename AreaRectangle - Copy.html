<html>
    <body>
        <script>
            document.write("AREA OF RECTANGLE")
            document.write("<br>")
            l=parseInt(prompt("Enter the length value"))
            document.write("length value :",l)
            document.write("<br>")
            w=parseInt(prompt("Enter the width value"))
            document.write("width value :",w)
            document.write("<br>")
            n=l*w
            document.write("Area of Rectangle :",n)
        </script>
    </body>
</html>
