<html>
    <body>
        <script>
            p=(prompt("Principle Amount"))
            document.write("Principle Amount :",p)
            document.write("<br>")
            r=(prompt("Rate of Interest"))
            document.write("Rate of Interest :")
            document.write("<br>")
            n=(prompt("No.of Interest Per Time"))
            document.write("No.of Interest Per Time :",n)
            document.write("<br>")
            t=(prompt("Time Period"))
            document.write("Time Period :",t)
            document.write("<br>")
            CI=p*(1+(r/n))**(n*t)
            document.write("Compound Interest :",CI)
        </script>
    </body>
</html>
